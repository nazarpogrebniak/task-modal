<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <button class="button" data-modal-open>Відкрити модалку</button>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="button-close" data-modal-close>X</button>
        <form action="#">
          <label for="name" class="form-lable">Ім'я</label>
          <input type="text" name="user_name" id="name" />
          <label for="email" class="form-lable">Пошта</label>
          <input type="email" name="user_email" id="email" />
          <label for="phone" class="form-lable">Телефон</label>
          <input type="tel" name="user_phone" id="phone" />
          <label for="comment" class="form-lable">Коментар</label>
          <textarea
            name="user_comment"
            id="comment"
            cols="30"
            rows="10"
          ></textarea>
          <input type="checkbox" name="user_chcek" id="chcek" />
          <label for="chcek" class="form-lable">Я перевірив інформацію</label>
          <button type="submit">Надіслати</button>
        </form>
      </div>
    </div>
    <script src="/js/modal.js"></script>
  </body>
</html>
